name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build Docker image
        run: docker build -t beshopweb .

      - name: Push Docker image to registry
        run: |
          docker login -u enestars -p nguyen123
          docker tag beshopweb v1.0
          docker push enestars/beshopweb

      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: 103.167.88.144
          username: administrator@
          password: Vpssieure@vnvn
          script: |
            docker pull enestars/beshopweb
            docker stop beshopweb || true
            docker rm beshopweb || true
            docker image prune -f
            docker run -d --name beshopweb -p 8090:8989 enestars/beshopweb
